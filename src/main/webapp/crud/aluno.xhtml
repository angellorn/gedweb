<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
<h:body>
	
	<h1>Cadastro de Aluno</h1>

<h:form>
	<h:panelGrid cellpadding="5">
		<h:panelGroup>
			<h:outputLabel for="nome" value="Nome" /><br/>
			<h:inputText id="nome" required="true"  
						 label="Nome" maxlength="100" size="30" style="width:750px;" value="#{controladorAluno.aluno.nome}"/>
		</h:panelGroup>	
	</h:panelGrid>
	
	<h:panelGrid columns="2" cellpadding="5">
	
		<h:panelGroup>
			<h:outputLabel for="endereco" value="Endereço" /><br/>
			<h:inputText id="endereco"
						 label="Endereço" maxlength="100" style="width:650px;" value="#{controladorAluno.aluno.endereco}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="numeroCasa" value="N°" /><br/>
			<h:inputText id="numeroCasa"
						 label="N°" size="2" style="FONT-SIZE: xx-small; width:80px;" value="#{controladorAluno.aluno.numero}" />
		</h:panelGroup>
				
	</h:panelGrid>
		<h:panelGrid columns="3" cellpadding="3">			
		<h:panelGroup>
			<h:outputLabel for="turma" value="Turma" /><br/>
			<h:inputText id="turma"
						 label="Turma" maxlength="30" style="width:120px;" value="#{controladorAluno.aluno.turma}"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="mensalidade" value="Mensalidade" /><br/>
			<h:inputText  id="mensalidade"
						 label="Mensalidade" maxlength="8" style="width:200px;"  value="#{controladorAluno.aluno.mensalidade}"/>
		</h:panelGroup>
		
	</h:panelGrid>
	
	<h:panelGrid columns="2" cellpadding="2">			
		<h:panelGroup>
			<h:outputLabel for="login" value="Login" /><br/>
			<h:inputText id="login"
						 label="Login" maxlength="30" style="width:120px;" value="#{controladorAluno.aluno.login}"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="senha" value="Senha" /><br/>
			<h:inputSecret id="senha"
						 label="Senha" maxlength="8" style="width:200px;"  value="#{controladorAluno.aluno.senha}"/>
		</h:panelGroup>
	</h:panelGrid>
	
	<h:panelGroup>
		<h:commandButton value="Salvar" action="#{controladorAluno.adicionar}" />
		<h:commandButton value="Alterar" action="#{controladorAluno.alterar}" />
		<br />
		<h:commandButton value="Voltar" action="index" />
	</h:panelGroup>
	

</h:form>
		
</h:body>


</html>
