<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
  <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
<h:body>
	
	<h1>Cadastro de Aluno</h1>
	<h:dataTable var="aluno" value="#{controladorAluno.listarAlunos}">
		<h:column>
		    <f:facet name="header">
		        <h:outputText value="Nome"/>
		    </f:facet>
		    <h:outputText value="#{aluno.nome}"/>
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Alterar"/>
	        </f:facet>
	        <h:form>
	            <h:commandButton action="#{controladorAluno.prepararAlterar}" value="Alterar"/>
	         </h:form>
	    </h:column>
	        <h:column>
	        <f:facet name="header">
	            <h:outputText value="Excluir"/>
	        </f:facet>
	        <h:form>
	            <h:commandButton action="#{controladorAluno.prepararExcluir}" value="Excluir"/>
	         </h:form>
	    </h:column>
	</h:dataTable>
	<br/>
	<h:form>
	    <h:commandLink value="Novo Aluno" action="#{controladorAluno.prepararAdicionar}"/>
	</h:form>		
</h:body>
</html>
